user www-data;
worker_processes auto;
# worker_cpu_affinity 0001 0010;# 0100 1000;
# worker_cpu_affinity auto;

pid /run/nginx.pid;

worker_rlimit_nofile 65535;
pcre_jit on;

error_log  /var/log/nginx/error.log warn;

events {
  use epoll;
  worker_connections 10000;
  # cf: http://qiita.com/cubicdaiya/items/235777dc401ec419b14e
  # if you use reuseport, you need to disable accept_mutex options.
  accept_mutex on;
  accept_mutex_delay 100ms;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # access_log off;
  log_format ltsv "time:$time_iso8601"
      "\tremote_addr:$remote_addr"
      "\thost:$http_host"
      "\txff:$http_x_forwarded_for"
      "\tmethod:$request_method"
      "\turi:$request_uri"
      "\tstatus:$status"
      "\tsize:$body_bytes_sent"
      "\treferer:$http_referer"
      "\tua:$http_user_agent"
      "\tres_size:$bytes_sent"
      "\treqtime:$request_time"
      "\tapptime:$upstream_response_time"
      # "\tcache_status:$upstream_cache_status"
      ;

  server_tokens off;

  sendfile on;
  tcp_nopush on;

  access_log  /var/log/nginx/access.log ltsv;

  keepalive_timeout 10;
  keepalive_requests 10000;
  http2_max_requests 2000;

  # cf: http://qiita.com/harukasan/items/80061c7429a39c0b2dab
  # proxy_cache_path /dev/shm/cache levels=1:2 keys_zone=cache-space:8192m max_size=6g inactive=15d;
  # proxy_temp_path /dev/shm/tmp;

  # 静的ファイルのファイルディクリプタキャッシュ
  # open_file_cache max=100000 inactive=300s;
  # open_file_cache_valid 300s;
  # open_file_cache_min_uses 1;
  # open_file_cache_errors on;

  server {
    root /home/isucon/isucon10-qualify/webapp/public;
    listen 80 default_server;
    listen [::]:80 default_server;

    if ($http_user_agent ~ "ISUCONbot(-Mobile)?") {
      return 503;
    }
    if ($http_user_agent ~ "ISUCONbot-Image\/") {
      return 503;
    }
    if ($http_user_agent ~ "Mediapartners-ISUCON") {
      return 503;
    }
    if ($http_user_agent ~ "ISUCONCoffee") {
      return 503;
    }
    if ($http_user_agent ~ "ISUCONFeedSeeker(Beta)?") {
      return 503;
    }
    if ($http_user_agent ~ "crawler \(https:\/\/isucon\.invalid\/(support\/faq\/|help\/jp\/)") {
      return 503;
    }
    if ($http_user_agent ~ "isubot") {
      return 503;
    }
    if ($http_user_agent ~ "Isupider") {
      return 503;
    }
    if ($http_user_agent ~ "Isupider(-image)?\+") {
      return 503;
    }
    if ($http_user_agent ~ "(bot|crawler|spider)(?:[-_ .\/;@()]|$)") {
      return 503;
    }

    location /api {
      proxy_pass http://localhost:1323;
    }
    location /initialize {
      proxy_pass http://localhost:1323;
    }
    location / {
      root /www/data;
    }
  }
}
